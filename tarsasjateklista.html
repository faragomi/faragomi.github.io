<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/svg" href="kepek/logo.svg">
    <link rel="stylesheet" type="text/css" href="css/formaz.css">
    <link rel="stylesheet" type="text/css" href="css/tablazat.css">
    <title>Társasjáték lista</title>
</head>
<body>
    <div class="tartalom">
        <h1>Társasjáték lista 1.</h1>
        <div>
            <label for="tarsasNevSzuro">Társasjáték neve:</label>
            <input type="text" id="tarsasNevSzuro">            
        </div>
        <div>
            <span>A játék nyelve:</span>
            <select name="jatekNyelveSzuro" id="jatekNyelveSzuro">
                <option value="magyar">magyar</option>
                <option value="angol">angol</option>
                <option value="német">német</option>
                <option value="egyéb">egyéb</option>
            </select> 
        </div>
        <div>
            <span>Nyelvfüggetlen:</span>
            <label for="magyar">igen</label>
            <input type="radio" name="nyelvfuggetlenSzuro" id="igen" value="igen">
            <label for="angol">nem</label>
            <input type="radio" name="nyelvfuggetlenSzuro" id="nem" value="nem">
        </div>
        <div>
            <span>Magyar játékszabály elérhető:</span>
            <label for="magyar">igen</label>
            <input type="radio" name="magyarSzabalySzuro" id="igen" value="igen">
            <label for="egyeb">nem</label>
            <input type="radio" name="magyarSzabalySzuro" id="nem" value="nem">
        </div>
        <div>
            <label for="minimalisJatekosszamSzuro">Minimális játékosszám:</label>
            <input type="number" name="minimalisJatekosszamSzuro" id="minimalisJatekosszamSzuro">
        </div>
        <div>
            <label for="maximalisJatekosSzamSzuro">Maximális játékosszám:</label>
            <input type="number" name="maximalisJatekosSzamSzuro" id="maximalisJatekosSzamSzuro">
        </div>

        <table id="tarsasLista"></table>
        
        <h1>Társasjáték lista 2.</h1>
        <table id="tarsasListaKozos"></table>

        <p class="vissza"><a href="index.html">Vissza a főoldalra</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <script src="script/tablazatMegjelenit.js"></script>

</body>
</html>
