<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/svg" href="kepek/logo.svg">
    <link rel="stylesheet" type="text/css" href="css/formaz.css">
    <title>Társasjáték lista</title>
</head>
<body>
    <div class="tartalom">
        <h1>Társasjáték lista</h1>

        <table id="tarsasjatekLista"></table>

        <p class="vissza"><a href="index.html">Vissza a főoldalra</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        console.log("PapaParse betöltve:", typeof Papa !== "undefined");
    </script>

    <script>
        Papa.parse("adat/tarsasLista.csv",{
            download: true,
            header:true,
            complete: function(results){
                console.log("Beolvasott adatok:", results.data);
            }
        });
    </script>

    <script>
        Papa.parse("adat/tarsasLista.csv",{
            download: true,
            header: true,
            complete: function(results){
                const adat = results.data;
                const table = document.getElementById("tarsasjatekLista");
            
            // fejlés létrehozása
            const headerRow = document.createElement('tr');
            Object.keys(adat[0]).forEach(key => {
                const th = document.createElement("th");
                th.textContent = key;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // adatsorok létrehozása
            adat.forEach(row => {
                const tr = document.createElement("tr");
                Object.values(row).forEach(value => {
                    const td = document.createElement("td");
                    td.textContent = value;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
            }
        });
    </script>

</body>
</html>
